<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Password Sicure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generatore di Password Sicure</h1>
        <div class="form">
            <label for="length">Lunghezza della Password:</label>
            <input type="number" id="length" min="8" max="20" value="12">
            <label for="includeNumbers">Includere Numeri:</label>
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeSymbols">Includere Simboli:</label>
            <input type="checkbox" id="includeSymbols" checked>
            <button onclick="generatePassword()">Genera Password</button>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
